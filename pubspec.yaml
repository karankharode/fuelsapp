name: fuelsapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

# flutter build apk --obfuscate --split-debug-info=debug
# flutter build appbundle --obfuscate --split-debug-info=debug
# flutter build ipa --obfuscate --split-debug-info=debug
environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_otp_text_field: ^1.0.0
  http: ^0.13.4
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.6
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  another_flushbar: ^1.10.28
  device_info_plus: ^3.2.2
  uuid: 3.0.6
  lottie: ^1.2.2
  jiffy: ^5.0.0
  # device_preview: ^1.0.0
  google_maps_flutter: ^2.1.2
  location: ^4.3.0
  pdfx: ^2.0.1+2
  path_provider: ^2.0.10
  performance: ^0.1.0+1
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.5
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "fuel_app_icon"
  ios: true
  image_path: "assets/branding/icon.png"
  color: "#ffF13728"

flutter_native_splash:
  color: "#F8BA25"
  image: assets/branding/icon_transparent.png

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/Terms_Arabic.pdf
    - assets/Terms_Eng.pdf
    - assets/animations/
    - assets/branding/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product Sans Regular.ttf
        - asset: assets/fonts/Product Sans Bold.ttf
        - asset: assets/fonts/Product Sans Bold Italic.ttf
        - asset: assets/fonts/Product Sans Italic.ttf
          style: italic
